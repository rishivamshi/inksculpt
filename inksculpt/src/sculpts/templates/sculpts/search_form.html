<form class="form-inline my-2 my-lg-0" method="GET" action='{% url "sculpt:list" %}'>

	<input class="form-control mr-sm-2" type="text" name="q" placeholder="Search" value="{{ request.GET.q }}" />
	 <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>


<!-- it takes the search term here, and uses the get_queryset function from views.py list view class to search for the terms in the sculpts. and then passes this through the listview.html to either show if the term is present or not.
 -->
