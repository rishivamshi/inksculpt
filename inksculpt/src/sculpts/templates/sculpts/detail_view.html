        function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

        function parseSculpts() {
            if (sculptlist == 0) {
                sculptContainer.text("No sculpts currently found")
            } else {
                // $('#sculpt-container').empty()
                // sculpts exist - parse and display them
                $.each(sculptlist, function(key, value) {
                    var sculptKey = key;

                    if (value.parent) {
                        attachSculpt(value, false, true)
                    } else {
                        attachSculpt(value)
                    }


                })
            }
        }

        function fetchSculpts(url) {
            console.log("fetching...")
            var fetchurl;

            if (!url) {
                fetchurl = initialURL
            } else {
                fetchurl = url
            }



            $.ajax({
                url: fetchurl,
                data: {
                    "q": query
                },
                method: "GET",
                success: function(data) {
                    // console.log(data)
                    sculptlist = data.results

                    if (data.next) {
                        nextSculptUrl = data.next
                    } else {
                        $('#loadmore').css('display', 'none')
                    }
                    parseSculpts()
                    updateHashLinks()
                },
                error: function(data) {
                    console.log("error")
                    console.log(data)
                }
            })
        }
