{% load static %}

{% if request.user.is_authenticated %}


  <header id="header">
      <nav class="navbar navbar-default navbar-fixed-top menu">
        <div class="container">

          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'images/finallogo.png' %}" alt="logo" /></a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            
          

            <ul class="nav navbar-nav navbar-right main-menu">
              <li class="dropdown"><a href="{% url 'home' %}">Home</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Account <span><img src= "{% static 'images/down-arrow.png' %}" alt="" /></span></a>
                <ul class="dropdown-menu newsfeed-home">
                  <li><a href="{{ request.user.profile.get_absolute_url }}">Profile</a></li>
                  <li><a href="{% url 'account_logout' %}">Logout</a></li>
                  
                </ul>
              </li>
              
              
              <li class="dropdown"><a href="https://inksculpt.com/contact/contact.html">Contact</a></li>
            </ul>

             {% include "sculpts/search_form.html"  %}

            
            <!-- {% include "sculpts/search_form.html" %} -->


          </div><!-- /.navbar-collapse -->
        </div><!-- /.container -->
      </nav>
    </header>


 {% else %}


<header id="header">
      <nav class="navbar navbar-default navbar-fixed-top menu">
        <div class="container">

          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'images/finallogo.png' %}" alt="logo" /></a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            
           

            
            <!-- {% include "sculpts/search_form.html" %} -->

           

            <ul class="nav navbar-nav navbar-right main-menu">
              <li class="dropdown"><a href="{% url 'account_login' %}">Login</a></li>
               <li class="dropdown"><a href="{% url 'account_signup' %}">Register</a></li>
              
              
             
            </ul>
            


          </div><!-- /.navbar-collapse -->
        </div><!-- /.container -->
      </nav>
    </header>



{% endif %}
