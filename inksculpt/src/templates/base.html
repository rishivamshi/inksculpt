        function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

            var likedUrl = '/api/sculpt/' + sculptId + "/like/"

        function updateHashLinks() {
            $(".sculptcontentclass").each(function(data) {
                var hashtagRegex = /(^|\s)#([\w\d-]+)/g
                var usernameRegex = /(^|\s)@([\w\d-]+)/g

                var currentHtml = $(this).html()
                var newText;
                newText = currentHtml.replace(hashtagRegex, "$1<a href='/tags/$2/'>#$2</a>")

                newText = newText.replace(usernameRegex, "$1<a href='/$2/'>@$2</a>")
                $(this).html(newText)
            })
        }

        function parseSculpts() {
            if (sculptlist == 0) {
                sculptContainer.text("No sculpts currently found")
            } else {
                // $('#sculpt-container').empty()
                // sculpts exist - parse and display them
                $.each(sculptlist, function(key, value) {
                    var sculptKey = key;

                    if (value.parent) {
                        attachSculpt(value, false, true)
                    } else {
                        attachSculpt(value)
                    }


                })
            }
        }

        function fetchSculpts(url) {
            console.log("fetching...")
            var fetchurl;

            if (!url) {
                fetchurl = initialURL
            } else {
                fetchurl = url
            }



            $.ajax({
                url: fetchurl,
                data: {
                    "q": query
                },
                method: "GET",
                success: function(data) {
                    // console.log(data)
                    sculptlist = data.results

                    if (data.next) {
                        nextSculptUrl = data.next
                    } else {
                        $('#loadmore').css('display', 'none')
                    }
                    parseSculpts()
                    updateHashLinks()
                },
                error: function(data) {
                    console.log("error")
                    console.log(data)
                }
            })
        }

        function fetchSingle(fetchOneId) {

                    // if (data.next) {

                    // } else {

                    // }
                    parseSculpts()

                },

                }
            })
        }



        if (fetchOneId) {
            fetchSingle(fetchOneId);
        } else {
            fetchSculpts();
        }

            // var csrf_token = $('[name="csrfmiddlewaretoken"]').attr('value');
            
            //console.log(formData)
            $.ajax({
                url: "/api/sculpt/create/",
                data: formData,
                // headers:{"X-CSRFToken": csrf_token},
                type: "POST",
                processData: false, // tell jQuery not to process the data
                contentType: false, // tell jQuery not to set contentType
                
                success: function(data) {
                    // console.log(data)
                    this_.find("input[type=text], textarea").val("")
                    this_.find("input[type=file]").val(null)
                    attachSculpt(data, true)
                    updateHashLinks()
                    $("#replyModal").modal("hide")
                    // fetchSculpts();
                    // sculptList = data
                    // parseSculpts()
                },
                error: function(data) {
                    
                    console.log("error")
                    console.log(data)
                }
            })
            // formData.append('image', $('#id_image').prop('files')[0]);
            // formData.append('text', $('#id_content').val());
            console.log(formData)
        })

       




}
